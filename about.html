<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./Styles/index.scss" />
		<link rel="stylesheet" href="./Styles/about.scss" />

		<title>About- Mknuel portfolio</title>
        
           <!-- greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <!-- locomotive-scroll -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css">
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>
        
 
	</head>
	<body id="js-scroll">
		<div class="wrapper">
			<nav class="menu">
				<div class="menu__logo">
					<a href="index.html">mk</a>
				</div>

				<div class="menu__items">
					<div class="menu__items-link">
						<a href="index.html">Projects</a>
					</div>
					<div class="menu__items-link active">
						<a href="about.html"> About </a>
					</div>
				</div>
			</nav>

			<!-- about section -->
			<div class="about__container" data-scroll-section>
				<p class="about__container-data" data-scroll>
					Hi! my name is <span>Emmanuel Onyekponwane</span> and I'm a software
					engineer, born in <span>Delta,</span> Nigeria
				</p>

				<p class="about__container-data" data-scroll>
					if you have any questions or would like to have a chat, don't hesitate
					to
					<span class="about__container-contact-link">
						<a href="#">get in touch </a>
					</span>
				</p>

				<p class="about__container-link" data-scroll>
					<a href="#">
						Winner of honourable mention and <br />
						design excellence</a
					>
				</p>
			</div>

			<div class="cursor-follow"></div>


		</div>
        <script>
            const scroll= new LocomotiveScroll({
                el: document.querySelector("#js-scroll"),
                smooth:true,
                smoothMobile:true,
                inertia:0.75

            })

            // following mouse
            TweenMax.from(".cursor-follow",2,{
                delay:1,
                opacity:0
            })

            let follower= document.querySelector(".cursor-follow")
            posX=0
            posY=0
            mouseX=0
            mouseY=0

            TweenMax.to({}, 0.016,{
                repeat:-1,
                onRepeat:function(){
                    posX+=(mouseX-posX)/9;
                    posY+=(mouseY-posY)/9;
                    TweenMax.set(follower,{
                        css:{
                            left:posX-140,
                            top:posY-200
                        }
                    })
                }


            })

            document.addEventListener("mousemove",function(e){
                mouseX= e.pageX
                mouseY= e.pageY
            })
</script>
	</body>
</html>
